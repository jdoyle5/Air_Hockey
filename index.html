<!docType html>
<html>
  <head>
    <title>Air Hockey</title>
    <link rel="stylesheet" href="css/game.css" type="text/css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='lib/key_press.js'></script>
    <script src='app/assets/javascripts/bundle.js'></script>
    <script src='./lib/three.min.js'></script>
  </head>
  <body>
    <div id="score-options-cont" class="fade-in">
      <p id="title">Air Hockey 3D</p>
      <!-- <h2 id="options">Options</h2> -->
    </div>
    <div id="score" class="fade-in">
      <h1 id="score-board" class="blink-me">0 - 0</h2>
    </div>
    <div class="game-row fade-in">
      <div class="left-column">
        <div class="controls">
          <p>Controls:</p>
          <div class="control-icons">
            <span class='icons'>J key</span>
            <span class='icons'>move left</span>
          </div>
          <div class="control-icons">
            <span class='icons'>L Key</span>
            <span class='icons'>move right</span>
          </div>
          <div class="control-icons">
            <span class='icons'>I Key</span>
            <span class='icons'>move up</span>
          </div>
          <div class="control-icons">
            <span class='icons'>K Key</span>
            <span class='icons'>move down</span>
          </div>
        </div>
        <div class="how-to-controls">
          <p class="how-to">Instructions:</p>
          <p class="how-to-p">First player to 5 wins.</p>
          <p class="how-to-p">Set difficulty level on the right hand side.</p>
        </div>
      </div>
      <div class="game-window fade-in">
        <div id="game-cont"></div>
        <div class="demo">
          <button id="play-button" class="button">
            <span class="blink-me" id="play-button-text">
               New Game
            </span>
          </button>
        </div>
      </div>
      <div class="difficulty-level fade-in">
        <button id="easy" class="difficulty-buttons enlarge">
          <span class="" id="play-button-text">
             Easy
          </span>
        </button>
        <button id="medium" class="difficulty-buttons">
          <span class="" id="play-button-text">
             Medium
          </span>
        </button>
        <button id="hard" class="difficulty-buttons">
          <span class="" id="play-button-text">
             Hard
          </span>
        </button>
      </div>
    </div>
    <!-- <script src='./lib/air_hockey.js'></script> -->

    <!-- <script src='./lib/striker_physics.js'></script> -->

      <h3>Arrow Left - Move Left
      <br> Arrow Right - Move Right
      <br> Arrow Up - Move Forward
      <br> Arrow Down - Move Backward </h3>
    </div> -->
  </body>
</html>
